<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"> 
      <img class="move-icon" src="images/rock-emoji.png" alt="">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="btns js-reset-button">Reset Score</button>

    <button class="btns js-autoPlay-button">Auto Play</button>

    <p class="js-reset-message"></p>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
