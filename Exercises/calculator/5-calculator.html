    <div>
      <button onclick="
          totalCalculation('1');
        ">1</button>
      <button onclick="
          totalCalculation('2');
        ">2</button>
      <button onclick="
          totalCalculation('3');
        ">3</button>
      <button onclick="
          totalCalculation('+');
      ">+</button>
    </div>

    <div>
      <button onclick="
          totalCalculation('4');
        ">4</button>
      <button onclick="
          totalCalculation('5');
        ">5</button>
      <button onclick="
          totalCalculation('6');
        ">6</button>
      <button onclick="
          totalCalculation('-');
      ">-</button>
    </div>

    <div>
      <button onclick="
          totalCalculation('7');
        ">7</button>
      <button onclick="
          totalCalculation('8');
        ">8</button>
      <button onclick="
          totalCalculation('9');
        ">9</button>
      <button onclick="
          totalCalculation('*');
        ">*</button>
    </div>

    <div>
      <button onclick="
          totalCalculation('0');
        ">0</button>
      <button onclick="
          totalCalculation('.');

      <button onclick="

        calculation = eval(calculation);

      <button onclick="
          totalCalculation('/');
      ">/</button>

    <div>
      <button onclick="
        calculation = '';
        console.log(calculation);
      ">Clear</button>
    </div>
    

    <script>

      let calculation = '';

      function totalCalculation(value) {
        calculation += value;
        console.log(calculation);
      }
