<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>

    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('score');
    ">Reset Score</button>

    <script>

      let score = JSON.parse(localStorage.getItem ('score')) || { 
        wins: 0,
        losses: 0
      };
      console.log(score);

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails'; // [?  :] ternary operator.

        //console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          console.log(`${result} You win! You guessed right.
          Wins: ${score.wins}, Losses: ${score.losses}`);
        } else if (guess !== result) {
          console.log(`${result} You lose! You guessed wrong.
          Wins: ${score.wins}, Losses: ${score.losses}`)
        } 

        if (result === 'heads') {
          score.wins ++;
        } else if (result === 'tails') {
          score.losses ++;
        }

        localStorage.setItem('score', JSON.stringify(score));
        
      }
      

    </script>
  </body>
</html>
