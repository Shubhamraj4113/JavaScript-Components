<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    
  </head>
  <body>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal()
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <p>.</p>

    <input placeholder="Type something" class="js-input" type="text" onkeyup="
      const inputElement = document.querySelector('.js-input');
        document.querySelector('.js-typing')
          .innerHTML = inputElement.value;
    ">
    <p class="js-typing"></p>

    <script>
      // don't do math with string use number function in-built.
      String(25);
      console.log('25' - 5);
      console.log('25' + 5);

      // js adds window automatically.
      window.document
      window.console.log(window);
      window.alert

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost = cost + 1000;
        } 

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost / 100}`;
      }

    
    </script>
  </body>
</html>
